<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>侧边栏</title>
<link type="text/css" href="../css/base.css" rel="stylesheet" />
<link href="../css/sidebar.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--右边栏-->
<div class="rightSidebarBox">
	<div class="rightSidebar">
    	<div class="rightSidebarCon">
    		<div class="rSidebarItem user" name="user">
            	<div class="rsItemName"><i class="pngIcon user-i"></i><span>我</span><em class="infoNumber">12</em></div>
                <div class="rsItemCon sidebarUser">
                	<div class="sidebarClose"></div>
                    <div class="sidebarUserPho clearfix">
                    	<div class="sidUser-pho"><span></span><img src="../images/sbbgg.jpg" width="80" height="80" /></div>
                        <div class="sidUser-name suLoginNot" id="sidUserLoginNot"><p>您好！请<a href="#">登录</a><p></div>
                        <div class="sidUser-name suLogin" id="sidUserLogin"><p><em>12345678</em>，您好！</p><p><i class="pngIcon level1"></i><a target="_blank" title="" href="#">酒鬼会员</a></p></div>
                    </div>
                    <div class="sidebarUserOpe">
                    	<div class="userOpe frist clearfix">
                    		<div class="ope-con opeOrder"><p class="ope-icon"><i class="pngIcon" ></i></p><p class="ope-name">我的订单</p></div>
                        	<div class="ope-con opeNews"><p class="ope-icon"><i class="pngIcon" ><em class="opeNews-amount">12</em></i></p><p class="ope-name">我的消息</p></div>
                        </div>
                        <div class="userOpe clearfix">
                    		<div class="ope-con opeTrack"><p class="ope-icon"><i class="pngIcon" ></i></p><p class="ope-name">订单跟踪</p></div>
                        	<div class="ope-con opeMember"><p class="ope-icon"><i class="pngIcon" ></i></p><p class="ope-name">会员俱乐部</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rSidebarItem collect" name="collect">
            	<div class="rsItemName"><i class="pngIcon collect-i"></i><span>收藏</span></div>
                <div class="rsItemCon collectBox"><p>已收藏商品<br />（<b>18</b>）</p></div>
            </div>
            <div class="rSidebarItem cart" id="rSidebarCart" name="cart">
            	<div class="rsItemName"><i class="pngIcon cart-i"></i><span class="cart-n">购物车</span><b>20</b><u class="rsItemPointer"></u></div>
            </div>
        </div>
        <div class="rightSidebarBot">
        	<div class="rSidebarItem feedback" name="feedback" >
            	<div class="rsItemName"><i class="pngIcon feedback-i"></i></div>
                <div class="rsItemCon feedbackBox">用户反馈</div>
            </div>
            <div class="rSidebarItem code" name="code">
            	<div class="rsItemName"><i class="pngIcon code-i"></i></div>
                <div class="rsItemCon codeBox"><img src="../images/jxPho-code.jpg" width="80" height="80" /></div>
            </div>
            <div class="rSidebarItem backTop"><div class="rsItemName"><a class="nameLink gotoTop" href="#"><i class="pngIcon backTop-i"></i></a></div></div>
        </div>
        <div class="sidebarUserLogin" flag02="hide">
            <div class="sidebarClose"></div>
            <div class="sidebarUserPho">
                <p class="sidUser-pho"><span></span><img src="../images/sbbgg.jpg" width="80" height="80" /></p>
                <div class="sidUser-name suLoginNot" id="sidUserLoginNot"><p>您好！请<a href="#">登录</a><p></div>
            </div>
        </div>
        <div class="rsCartBox" id="rsCartBox" flag="hide">
        	<div class="rsCartClose"></div>
        	<div class="rsCartTit"><h3>购物车</h3></div>
            <div class="rsCartCon">
                <div class="rsCartTabBox">
                    <div class="rsCartTable" id="rsCartTable">
                        <div class="rsCartItem first clearfix">
                            <div class="cartItemInfo info01">
                                <div class="rsCartCom clearfix">
                                    <div class="rsCartCom-pic"><a href="#" target="_blank"><img alt="51°茅台汉酱酒500ml" src="../images/carePic.jpg" width="52" height="52" /></a></div>
                                    <div class="rsCartCom-name"><p><a href="#" target="_blank" title="51°茅台汉酱酒500ml">51°茅台汉酱酒500ml</a></p></div>
                                </div>
                            </div>
                            <div class="cartItemInfo info02"><div class="comAmount"><a class="minus"></a><span>1</span><a class="plus"></a></div></div>
                            <div class="cartItemInfo info03">￥199</div>
                            <div class="rsCartCom-del"></div>
                        </div>
                        <div class="rsCartItem clearfix">
                            <div class="cartItemInfo info01">
                                <div class="rsCartCom clearfix">
                                    <div class="rsCartCom-pic"><a href="#" target="_blank"><img alt="51°茅台汉酱酒500ml" src="../images/carePic.jpg" width="52" height="52" /></a></div>
                                    <div class="rsCartCom-name"><p><a href="#" target="_blank" title="51°茅台汉酱酒500ml">51°茅台汉酱酒500ml</a></p></div>
                                </div>
                            </div>
                            <div class="cartItemInfo info02"><div class="comAmount"><a class="minus"></a><span>1</span><a class="plus"></a></div></div>
                            <div class="cartItemInfo info03">￥199</div>
                            <div class="rsCartCom-del"></div>
                        </div>
                        <div class="rsCartItem clearfix">
                            <div class="cartItemInfo info01">
                                <div class="rsCartCom clearfix">
                                    <div class="rsCartCom-pic"><a href="#" target="_blank"><img alt="51°茅台汉酱酒500ml" src="../images/carePic.jpg" width="52" height="52" /></a></div>
                                    <div class="rsCartCom-name"><p><a href="#" target="_blank" title="51°茅台汉酱酒500ml">51°茅台汉酱酒500ml</a></p></div>
                                </div>
                            </div>
                            <div class="cartItemInfo info02"><div class="comAmount"><a class="minus"></a><span>1</span><a class="plus"></a></div></div>
                            <div class="cartItemInfo info03">￥199</div>
                            <div class="rsCartCom-del"></div>
                        </div>
                        
                    </div>
                    <div class="rsCartTable" id="rsCartEmpty">
                        <div class="cartEmpty"><p class="emptyPho"><i></i></p><p class="emptyText">您的购物车还没有商品，<br />再去逛逛吧~</p></div>
                    </div>
                </div>
            	<div class="rsCartTotal clearfix"><div class="amountAll" id="amountAll"><b>10</b>件商品</div><div class="priAll" id="priAll">￥<span>699</span></div></div>
            	<div class="rsCartBut"><a class="rsCartBut-bay" href="#">去购物车结算</a></div>
            </div>
        </div>
    </div>
</div>
<!--右边栏end-->

<script type="text/javascript" src="../js/lib/seajs/3.0.1/sea.min.js"></script>
<script type="text/javascript">
    seajs.config({
        base: "../js",
        alias: {
          "jquery": "lib/jquery/jquery/3.0.0/jquery.min.js",
          "template":"lib/template/2.0.4/template.min.js",
          "templateNative":"lib/template/2.0.4/template-native.min.js"
          //"page":"app/src/tpl/page.js"
        }
    });  

    if(location.href.indexOf("dev=1") != -1){       
        console.log('开发环境');
        seajs.use(['../js/app/src/main-public']);

    }else{        
        console.log('线上环境');
        seajs.use(['../js/app/dist/main-public']);
    }
    
</script>
</body>
</html>
