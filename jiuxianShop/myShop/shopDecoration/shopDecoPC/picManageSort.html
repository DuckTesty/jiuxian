$(document).ready(function(){

	});
	//添加子分类
	$(".editManTable .addSortSub").live('click',function(){
		$(this).parents("tr").find("td:first").append('<p class="subSort"><span></span><input class="tabForm form02" type="text" /><a class="subOpe conDelete" href="javascript:;"></a></p>');
	});
	//删除子分
	$(".editManTable .conDelete").live('click',function(){
		if(confirm("是否确定删除？"))
		{
			$(this).parents(".subSort").remove();
		}else{
			return;
		}
	});
});
